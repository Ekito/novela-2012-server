@(title: String)(category: String)(hideHeader: Boolean)(hideFooter: Boolean)(javascript: Html)(css: Html)(content: Html)

<!DOCTYPE html>

<html>
    <head>
    <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/style.css")" />
        @css
        <meta content='True' name='HandheldFriendly' />
        <meta name="kaazing:postMessageBridgeURL" content="/assets/PostMessageBridge.html">
        
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />        
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/touch-icon-iphone.png")">
        <link rel="apple-touch-icon" type="image/png" href="@routes.Assets.at("images/touch-icon-iphone.png")">
        <link rel="apple-touch-icon" type="image/png" sizes="72x72" href="@routes.Assets.at("images/touch-icon-ipad.png")">
        <link rel="apple-touch-icon" type="image/png" sizes="114x114" href="@routes.Assets.at("images/touch-icon-iphone4.png")">
    </head>
    <body>

        @if(!hideHeader) {
            @header(category)
        }

        <div id="wrapper"@if(category.equals("map")){ class="full-screen"}>
			<div class="container-fluid">
        		@content
			</div>
		</div>

        @if(!hideFooter) {
            <footer@if(category.equals("map")){ class="absolute-positionned"}>powered by <a href="http://ekito.fr"><img src="@routes.Assets.at("images/ekito_footer.png")"></a></footer>
        }

		<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-collapse.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-dropdown.js")" type="text/javascript"></script>
		@javascript
    </body>
</html>
